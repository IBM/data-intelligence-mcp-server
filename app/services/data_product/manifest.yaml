service:
  name: data_product
  description: "Tools for managing data products."
system_instructions: |
  Data Product service tools:
  1. data_product_create_url_data_product → Create a URL data product draft. Ask the user if they want to attach business domain and contract.
  2. data_product_attach_business_domain → Attach a business domain to a data product draft. Read the business domain from the user.
  3. data_product_attach_url_contract → Attach a URL contract to a data product draft. Read the contract details from the user.
  4. data_product_publish_data_product → Publish a data product draft. Use only after required fields (name, domain, contract URL, delivery methods, etc.) are filled.
