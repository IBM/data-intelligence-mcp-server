service:
  name: text_to_sql
  description: "Tools for creating assets and generating queries from SQL."
system_instructions: |
  Text-to-SQL service tools:
  1. text_to_sql_create_asset_from_sql_query → create a new asset from a SQL query (only if explicitly requested).
  2. text_to_sql_generate_sql_query → generate a SQL query from a natural language request and schema.
